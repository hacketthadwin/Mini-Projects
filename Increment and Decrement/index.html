<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Increment and Decrement</title>
        <meta name="description" content="Just a simple increment decrement counter">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="bg-blue-950 w-full h-screen flex flex-col justify-center items-center gap-[2rem]">
            <div class="text-yellow-400 text-lg md:text-xl lg:text-2xl xl:text-4xl">INCREMENT AND DECREMENT</div>
            <div class="bg-white h-[1.5rem] w-[7rem] flex items-center justify-between md:h-[2rem] md:w-[10rem] lg:h-[2.7rem] lg:w-[13rem] xl:h-[3.5rem] xl:w-[16rem]">
                <button id="minusbutton" class="text-sm md:text-lg lg:text-xl xl:text-2xl ml-4 mb-[0.3rem] text-gray-300"><span class="text-black">-</span>  |</button>
                <div id="valuebutton" class="text-lg md:text-xl lg:text-2xl xl:text-4xl">0</div>
                <button id="plusbutton" class="text-sm md:text-lg lg:text-xl xl:text-2xl mr-4 mb-[0.3rem] text-gray-300">| <span class="text-black">+</span></button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
